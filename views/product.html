<!DOCTYPE html>
<html lang="fr">
    <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <title>OriPhoto</title>

      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous">
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
      <link href="../style.css" rel="stylesheet">
    </head>
    <body>

      <header class="container sticky-top bg-dark">
        <nav class="navbar navbar-dark">
          <a class="navbar-brand text-warning" href="#"><span class="material-icons align-bottom">photo_camera</span>&emsp;OriPhoto</a>
          <div class="">
            <div class="navbar-nav flex-row">
              <a class="nav-item nav-link active text-warning" href="../index.html"><span class="material-icons">menu_book</span></a>
              <span>&emsp;&emsp;</span>
              <a id="empty-icon" class="nav-item nav-link" href=""><span class="material-icons" title="Votre Panier est vide">shopping_cart</span></a>
              <a id="full-icon" class="nav-item nav-link d-none" href="#"><span class="material-icons icon-cart-filled md-36" title="Finaliser la Commande">add_shopping_cart</span></a>
              <span>&emsp;</span> 
            </div>
          </div>
        </nav>
      </header>

      <main class="container">
        <div class="row">
          <div class="card col-md-6">
            <div class="img-product">
              <img id="image" src="" class="img-fluid img-thumbnail image-properties" 
              alt="Appareil photo vintage ">
            </div>
            <div class="card-body border border-dark m-1">
                <div class="d-flex justify-content-between">
                  <h5 id="name" class="card-title"></h5>
                  <span id="product-price"></span></br>
                </div></br>
                <p id="description" class="card-text"></p></br>
            </div>
          </div>
          <div class="col-md-5 h-100">
            <div class="d-flex flex-column justify-content-center h-25 border border-dark mx-1 my-5 p-1">
              <label for="options" class="text-center">Choississez votre lentille:&emsp;</label>
              <select name="lenses" id="options">
                <option value="">--- Please select</option>
              </select>
            </div>
            <div class="d-flex flex-column align-items-center border border-dark m-3">
              </br>
              <div class="">
                <span>Quantité:&emsp;</span>
                <button type="button" id="decrement-button" class="btn btn-success btn-sm" title="diminuer la quantité">-</button>
                <span id="quantity-product" class="h5 align-middle m-3 p-2 border border-2"></span>
                <button type="button" id="increment-button" class="btn btn-success btn-sm" title="augmenter la quantité">+</button>
              </div></br>
              <div class="d-flex flex-column m-3">
                  <button type="button" id="addtocart-button" class="btn btn-warning btn-sm">Ajouter au panier</button>
                </br>
              </div>
            </div>
            <div class="d-flex justify-content-center align-items-center mx-3 my-5 border border-dark">
                <button class="btn btn-sm btn-info m-5">Order - Cart</button></br>
            </div>
          </div>
          <div id="nopreview" class="d-none d-md-block col-md-1 bg-warning border border-2 border-warning p-1 my-1"></div>
          <div id="preview" class="d-none col-md-1 d-flex flex-column align-items-center bg-secondary border border-3 border-warning p-1 my-1">
            <h6 class="text-center bg-warning py-2">Votre panier</h6>
            <div id="cart" class="d-flex flex-column"></div>
            <div id="clear-out-button"></div>
          </div>  
        </div>
      
      </main>
      
      <footer class="container bg-dark text-light text-center">Orinoco®</footer>
      
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="../front-end_js/settings.js"></script>
      <script src="../front-end_js/cart.js"></script>
      <script src="../front-end_js/product.js"></script>
      

    </body>
    
</html>
