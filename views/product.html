<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Orinoco-Caméras</title>

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" 
              rel="stylesheet" 
              integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
              crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
        <link href="../style.css" rel="stylesheet">
    </head>
    <body>

      <header class="container bg-dark">
        <nav class="navbar navbar-expand-lg navbar-dark">
          <a class="navbar-brand" href="#"><span class="material-icons align-bottom">photo_camera</span> Orinoco</a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarList"
                  aria-controls="navbarList" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarList">
            <div class="navbar-nav">
              <a class="nav-item nav-link" href="../index.html"><span class="material-icons align-bottom">menu_book</span> Catalogue</a>
              <a class="nav-item nav-link" href="#"><span class="material-icons align-bottom">shopping_cart</span></a> 
            </div>
          </div>
        </nav>
      </header>

      <main class="container">
				
                <div class="card col-md-7">
                  <div id="image" class="img-product"></div>
                  <div class="card-body">
                      <div class="d-flex justify-content-around">
                        <h5 id="name" class="card-title"></h5>
                        <span id="product-price"></span></br>
                      </div>
                      <p id="description" class="card-text"></p></br>
                      <div class="d-flex justify-content-around">
                        <p>Choisissez votre lentille:</p>
                        <div id="options"></div>
                      </div>
                  </div>
                </div>
                <div class="d-flex justify-content-around border border-dark ">
                  <div>Quantité:
                    <button type="button" id="decrement-button" class="btn btn-success btn-lg" title="diminuer la quantité">-</button>
                    <span id="quantity-product" class="h5 align-middle"></span>
                    <button type="button" id="increment-button" class="btn btn-success btn-lg" title="augmenter la quantité">+</button>
                  </div>
                  <div>
                    <button type="button" id="addtocart-button" class="btn btn-warning btn-lg">Ajouter au panier</button>
                  </div>
                </div>

      </main>
      
      <footer class="container bg-dark text-light text-center">Orinoco®</footer>
      
      
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
      <script src="../front-end_js/settings.js"></script>
      <script src="../front-end_js/product.js"></script>
      <script src="../front-end_js/cart.js"></script>

    </body>
    
</html>
